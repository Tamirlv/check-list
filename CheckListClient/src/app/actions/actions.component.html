<div class="container">
    <h3>Add Or Edit Actions</h3>
    <div class="row">
        <div class="col">
            <table mat-table matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource"
                class="mat-elevation-z8" style="width: 100%;">
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="cursor: pointer;" class="text-success"
                            (click)="openDialog(element)">edit</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="activity">
                    <th mat-header-cell *matHeaderCellDef> Activity </th>
                    <td mat-cell *matCellDef="let element">{{element.action}} </td>
                </ng-container>

                <ng-container matColumnDef="approver">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by approver">
                        Approver</th>
                    <td mat-cell *matCellDef="let element"> <strong> {{element.approver}}</strong> </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="text-danger" style="cursor: pointer;"
                            (click)="deleteAction(element._id)">delete</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <mat-paginator style="background-color: #fafafa;" #paginator [pageSizeOptions]="[10,20,30]"
                showFirstLastButtons (page)="pageChange($event)"></mat-paginator>
            <button class="btn btn-primary col-md-12" (click)="newAction()">Create New Action</button>
        </div>
    </div>
</div>
