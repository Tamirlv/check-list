<div class="container-sm">
    <h4>{{edit ? 'Edit Action' : 'Add Action'}}</h4>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-md-12 col-xs-12">
                    <mat-label>Action</mat-label>
                    <input matInput [(ngModel)]="action" name="action" required ngModel>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-md-12 col-xs-12">
                    <mat-label>Approver</mat-label>
                    <mat-select [(ngModel)]="approver" name="approver" required ngModel>
                        <mat-option *ngFor="let option of approverOptions" [value]="option">{{option}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 col-sm-6">
                    <button class="btn btn-success" style="width: 100%; margin-bottom: 3%;" type="submit"
                        [disabled]="!f.valid">{{edit ?
                        'Update Action' : 'Add Action'}}</button>
                </div>
                <div class="col-md-6 col-sm-6">
                    <button class="btn btn-danger" style="width: 100%" type="button"
                        (click)="onNoClick()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
