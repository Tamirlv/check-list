<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- <app-login *ngIf="!loggedIn" (userIsLoggedIn)="getTheUser($event)"></app-login> -->
<div class="container-fluid" style="height: 100%;">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-1 col-xxl-1">
            <mat-toolbar *ngIf="checkLoggedIn()" style="background-color: #ffc519;">
                <mat-toolbar-row>
                    <div style="width: 70px;" class="text-start text-white">
                        <button *ngIf="checkLoggedIn()" mat-icon-button (click)="drawer.toggle()">
                            <mat-icon routerLinkActive="active-icon">menu</mat-icon>
                        </button>
                    </div>
                    <span class="toolbar-spacer"></span>
                    <span class="toolbar-spacer" style="color: black; font-weight: bold;">Experiment Managment</span>
                    <a *ngIf="checkLoggedIn()" style="width: 70px; color: black; border: solid black;" href="#"
                        type="button" (click)="signOut()" class="btn btn-sm btn-light">Sign out</a>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
    </div>
    <mat-sidenav-container class="sidenav-container bg-white">
        <mat-sidenav #drawer class="sidenav bg-light bg-gradient border-end ps-2"
            [attr.role]="(isHandset()) ? 'dialog' : 'navigation'" [mode]="(isHandset()) ? 'over' : 'side'"
            [opened]="isMenuOpen">
            <mat-nav-list class="list-unstyled ps-0 p-3">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button [routerLink]="['/home']" class="btn btn-toggle align-items-center rounded"
                            routerLinkActive="btn-active-green" (click)="drawer.toggle()">
                            <span class="icon"><i class="bi bi-house-door m-2"></i></span>
                            Home
                        </button>
                    </li>
                    <li class="mb-1">
                        <button [routerLink]="['/actions']" class="btn btn-toggle align-items-center rounded"
                            routerLinkActive="btn-active-green" (click)="drawer.toggle()">
                            <i class="bi bi-card-list"></i>
                            Actions
                        </button>
                    </li>
                </ul>
            </mat-nav-list>

        </mat-sidenav>
        <main class="p-3">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-container>
</div>
