<div class="container-sm">
    <h3>Create new predicted experiment</h3>
    <br>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12" required>
                    <mat-label>Experiment Name</mat-label>
                    <input name="experimentName" [(ngModel)]="experimentName" matInput id="experimentName" ngModel
                        required>
                </mat-form-field>
                <mat-error *ngIf="error">
                    {{error.error}}
                </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Experiment Predicted Date</mat-label>
                    <div class="col-xs-11">
                        <br>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="experimentPredictedDate"
                            name="experimentPredictedDate" [min]="date" required>
                    </div>
                    <div class="col-xs-1">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Equipment Type</mat-label>
                    <input [(ngModel)]="equipmentType" matInput name="equipmentType" id="equipmentType" ngModel
                        required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Eggs</mat-label>
                    <input [(ngModel)]="eggs" matInput name="eggs" id="eggs" ngModel required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Country</mat-label>
                    <mat-select name="country" [(ngModel)]="country" (selectionChange)="countryChanged($event)"
                        required>
                        <mat-option *ngFor="let country of countries" [value]="country">{{country.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div *ngIf="country" class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Client</mat-label>
                    <mat-select name="client" [(ngModel)]="client" ngModel (selectionChange)="clientChanged($event)"
                        required>
                        <mat-option *ngFor="let client of country.clients"
                            [value]="client">{{client.clientName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div *ngIf="client" class="col-md-12">
                <mat-form-field appearance="fill" class="col-xs-12">
                    <mat-label>Incubator</mat-label>
                    <mat-select name="incubator" [(ngModel)]="incubator" ngModel required>
                        <mat-option *ngFor="let incubator of client.incubators"
                            [value]="incubator">{{incubator}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <button style="width: 100%; margin-bottom: 3%;" type="submit" class="btn btn-success"
                        [disabled]="!f.valid">Create New
                        Experiment</button>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <button style="width: 100%;" type="button" class="btn btn-danger"
                        (click)="dialogRef.close();">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
