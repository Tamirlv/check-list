<div class="container-fluid">
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">

                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <br>
                                        <br>
                                        <img src="./assets/logo.png" style="width: 185px;" alt="logo">
                                        <h3 class="mt-1 mb-5 pb-1">Experiment Managment</h3>
                                    </div>
                                    <form [formGroup]="loginForm">
                                        <h4>Please login to your soository account</h4>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Username</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                formControlName="user" placeholder="Phone number or email address" />
                                            <mat-error *ngIf="loginForm.controls['user'].errors?.wrongusername">
                                                Username doesn't exists
                                            </mat-error>
                                        </div>
                                        <br>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                formControlName="password" />
                                            <mat-error *ngIf="loginForm.controls['password'].errors?.wrongpassword">
                                                Wrong password
                                            </mat-error>
                                        </div>
                                        <br>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button (click)="login(loginForm.value)"
                                                class="btn btn-danger btn-block custom-2 mb-3"
                                                type="button">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottompart"
            style="background-image: url(../assets/startbg.png); background-position: top; background-size: cover;margin-top: 2%; height: 50vh;">
        </div>
    </section>
</div>
